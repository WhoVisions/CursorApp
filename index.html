            <button id="changeBtn" class="btn">Change cursor</button>
            <p id="status">Cursor: default</p>
          </div>
        </div>
      </section>
      <section class="grid">
        <article class="card">
          <h3>Speed</h3>
          <p>Snappy interactions and refined motion out of the box.</p>
        </article>
        <article class="card">
          <h3>Design</h3>
          <p>Glass, soft shadows, and precise spacing for a premium feel.</p>
        </article>
        <article class="card">
          <h3>Focus</h3>
          <p>Minimal chrome so your content takes center stage.</p>
        </article>
      </section>
    </main>
